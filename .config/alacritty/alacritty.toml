general.import = [
    "~/.config/alacritty/themes/dracula.toml"
]

[env]
TERM = "xterm-256color"

[window]
padding.x = 10
padding.y = 10

decorations = "Buttonless"

opacity = 0.7
blur = true

option_as_alt = "Both"

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 12

[cursor]
style.shape = "Block"
style.blinking = "On"
